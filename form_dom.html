<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>
<body>
    <form action="#">
        <p>Envia un mensaje</p>

        <p><label for="nomb">Nombre*</label></p>
        <p><input type="text"  placeholder="Ingrese nombre: " id="nomb"></p>

        <p><label for="cel">Telefono / Celular</label></p>
        <p><input type="text" placeholder="Ingrese numero: " id="cel" ></p>

        <p><label for="correo">Correo electronico*</label></p>
        <p><input type="email" placeholder="Ingrese email:" id="correo"></p>

        <p><label for="mensaje">Mensaje*</label></p>
        <p><textarea  id="mensaje" placeholder="Dejanos un mensaje" cols="30" rows="10"></textarea></p>

        <p><input type="submit" value="Enviar Mensaje" id="subm" ></p>
    </form>

    <div id="datos">

    </div>
    
    <script src="form_dom.js"></script>
</body>
</html>
